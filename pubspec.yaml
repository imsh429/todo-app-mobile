name: tasksync_mobile
description: TaskSync - 실시간 동기화 할일 관리 모바일 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.2

  # 상태관리
  provider: ^6.1.1

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  table_calendar: ^3.0.9
  flutter_slidable: ^3.0.1

  # 유틸리티
  intl: ^0.18.1
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
